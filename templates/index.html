<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <title>Task Management</title>
    <style>
        .member-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div align="center">
        <img src="{{ url_for('static', filename='bootstrap.min.css') }}" />
    </div>
    <h1 class="mb-4">Team Tasks</h1>
    <form action="{{ url_for('add_task') }}" method="POST" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="project" placeholder="Project" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="task" placeholder="Task" required>
            </div>
            <div class="col">
                <select class="form-control" name="members" multiple required>
                    <option value="Elad">Elad</option>
                    <option value="Itamar">Itamar</option>
                    <option value="Guy">Guy</option>
                    <option value="Noam">Noam</option>
                </select>
            </div>
            <div class="col">
                <select class="form-control" name="status" required>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Frozen">Frozen</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Project</th>
            <th>Task</th>
            <th>Members</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.project }}</td>
                <td>{{ task.task }}</td>
                <td>
                    {% for member in task.members.split(',') %}
                        <img src="{{ url_for('static', filename='images/' + member.lower() + '.png') }}" alt="{{ member }}" class="member-img" title="{{ member }}">
                    {% endfor %}
                </td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
