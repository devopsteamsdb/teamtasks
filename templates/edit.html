<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css' }}" rel="stylesheet">
    <title>Edit Task</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Task</h1>
    <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
        <div class="mb-3">
            <label for="project" class="form-label">Project</label>
            <input type="text" class="form-control" id="project" name="project" value="{{ task.project }}" required>
        </div>
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" required>
        </div>
        <div class="mb-3">
            <label for="members" class="form-label">Members</label>
            <select class="form-control" id="members" name="members" multiple required>
                {% for member in ['Elad', 'Itamar', 'Guy', 'Noam'] %}
                    <option value="{{ member }}" {% if member in task.members.split(',') %}selected{% endif %}>{{ member }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Not Started" {% if task.status == 'Not Started' %}selected{% endif %}>Not Started</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Frozen" {% if task.status == 'Frozen' %}selected{% endif %}>Frozen</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>
</body>
</html>
